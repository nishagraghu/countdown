<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function () {
      var height = $(window).height();
      var width = $(window).width();
      $(".yourCarosel").css(
        {
          "height": height,
          "width": width
        });
    });

    $(function () {
      var calcNewYear = setInterval(function () {
        // date_future = new Date(new Date().getFullYear() +1, 0, 1);
        // 31-3-2023
        date_future = new Date(2023, 3, 1);

        date_now = new Date();

        seconds = Math.floor((date_future - (date_now)) / 1000);
        minutes = Math.floor(seconds / 60);
        hours = Math.floor(minutes / 60);
        days = Math.floor(hours / 24);

        hours = hours - (days * 24);
        minutes = minutes - (days * 24 * 60) - (hours * 60);
        seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60);

        $(".time").text("\n " + days + " Days.  " + hours + " Hours.  " + minutes + " Minutes." + seconds + " Seconds");
      }, 1000);
    });
  </script>
  <style>
    .carousel-caption {

      height: 100%;
    }

    .title {
      padding-top: 10%;
      color: red;
    }
    @media only screen and (min-width: 600px) {
      .balance {
      padding-top: 10%;
    }
    }
    @media only screen and (max-width: 600px) {
      .balance {
      padding-top: 70%;
    }
    }

    

   
    .title2 {
      color: #e320ce;
    }

    .time {
      color: rgb(12, 13, 13);
    }
  </style>
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">

        <img src="img/img1.jpeg" class="d-block  yourCarosel " alt="...">
        <div class="carousel-caption">
          <h1 class="title">PERUVANNAMOOZHI SMALL HE PROJECT 
            <br>

          </h1>
          
          <h2 class="balance">
            <span class="title2">

            </span>

          </h2>


        </div>

      </div>
      <div class="carousel-item">
        <img src="img/img2.jpeg" class="d-block yourCarosel" alt="...">
        <div class="carousel-caption  ">
          <h1 class="title">PERUVANNAMOOZHI SMALL HE PROJECT ( 2×3 MW)</h1>

            </span>

        </div>
      </div>
      <div class="carousel-item">
        <img src="img/img3.jpeg" class="d-block yourCarosel" alt="...">
        <div class="carousel-caption ">

            <span class="title2">
              Balance Period for Completion
            </span>
            <div class="time"></div>
          </h2>


        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
